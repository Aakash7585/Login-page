<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Animated Login & Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- Login Form -->
      <div class="front">
        <form id="loginForm">
          <h1>Login</h1>
          <div class="input-group">
            <input type="text" id="loginUsername" required>
            <label for="loginUsername">Username</label>
          </div>
          <div class="input-group">
            <input type="password" id="loginPassword" required>
            <label for="loginPassword">Password</label>
          </div>
          <button type="submit">Login</button>
          <p id="loginErrorMessage"></p>
          <p class="switch" id="switchToRegister">Don't have an account? Register</p>
        </form>
      </div>
      
      <!-- Registration Form -->
      <div class="back">
        <form id="registerForm">
          <h1>Register</h1>
          <div class="input-group">
            <input type="text" id="registerUsername" required>
            <label for="registerUsername">Username</label>
          </div>
          <div class="input-group">
            <input type="email" id="registerEmail" required>
            <label for="registerEmail">Email</label>
          </div>
          <div class="input-group">
            <input type="password" id="registerPassword" required>
            <label for="registerPassword">Password</label>
          </div>
          <button type="submit">Register</button>
          <p id="registerErrorMessage"></p>
          <p class="switch" id="switchToLogin">Already have an account? Login</p>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
